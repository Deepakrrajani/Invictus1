<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .map-container {
            position: relative;
            overflow: hidden;
            max-width: 100%;
        }

        .map {
            width: 100%;
            height: 450px;
        }

        .container {
            margin-top: 20px;
        }

        .contact-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .contact-inputs input,
        .contact-inputs textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-inputs textarea {
            resize: vertical;
        }

        .contact-inputs input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <a href="/" style="font-style: none; font-weight: bold; text-decoration: none;"><- Home</a>
        <h2>Feel Free To Contact Us</h2>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15084.029660229731!2d72.850311097095!3d19.063411595236364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c8df0b86ea1b%3A0xce7eea4b1bbdf296!2z4KSs4KS-4KSC4KSm4KWN4KSw4KS-IOCkleClgeCksOCljeCksuCkviDgpJXgpYngpK7gpY3gpKrgpY3gpLLgpYfgpJXgpY3gpLgsIOCkrOCkvuCkguCkpuCljeCksOCkviDgpIjgpLjgpY3gpJ8sIOCkruClgeCkguCkrOCkiCwg4KSu4KS54KS-4KSw4KS-4KS34KWN4KSf4KWN4KSw!5e0!3m2!1smr!2sin"
                width=auto
                height="300"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                class="map"
            ></iframe>
        </div>

        <div class="container">
            <div class="contact-form">
                <form action="https://formspree.io/f/mnqkgvvr" method="post" class="contact-inputs">
                    <input type="text" placeholder="Username" name="username" required autocomplete="off">
                    <input type="email" placeholder="Email" name="email" required autocomplete="off">
                    <textarea cols="30" rows="10" required name="message" placeholder="Enter Your Message Here..."></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
